<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sizing</title>
  </head>
  <body class="p-20 bg-slate-800 text-white">
    <!-- Width -->
    <!-- https://tailwindcss.com/docs/width -->
    <h1>01. Width</h1>
    <div class="bg-violet-900 mb-3 p-4">
      <div class="bg-red-950 w-0">0</div>
      <div class="bg-red-950 w-4">0</div>
      <div class="bg-red-950 w-dvw">0</div>  
    </div>
    <!-- Percentages -->
    <h1>02. Percentages Width</h1>
    <div class="bg-violet-900 mb-3 p-4">
      <div class="bg-red-950 w-1/2 mb-1">0</div>
      <div class="bg-red-950 w-1/3 mb-1">0</div>
      <div class="bg-red-950 w-full">0</div>  
    </div>

    <!-- Max Width -->
    <!-- https://tailwindcss.com/docs/max-width -->
    <h1>03.Max Width</h1>
    <div class="bg-blue-900 mb-3 p-4 max-w-2xl">
      hola
    </div>

    <!-- Width of the viewport -->
    <div class="bg-gray-700 mb-3 p-4 w-screen"> Width of the viewport </div>
    
    <!-- 100% of container -->
    <div class="bg-gray-700 mb-3 p-4 w-full"> Width of the viewport </div>
    <!-- Arbitrary Width -->
    <div class="bg-green-700 mb-3 p-4 w-[500px]"> Width of the viewport </div>

    <!-- Height (Most of the same options as widths) -->
    <!-- https://tailwindcss.com/docs/height -->
    <h1>04.Height</h1>
    <div class="flex mb-4 mt-4">
      <div class="bg-green-500 ml-2 h-10">oooooh</div>
      <div class="bg-green-500 ml-2 h-20">oooooh</div>
      <div class="bg-green-500 ml-2 h-32">oooooh</div>
      <div class="bg-green-500 ml-2 h-48">oooooh</div>
      <div class="bg-green-500 ml-2 h-80">oooooh</div>
      
    </div>

    <!-- Min Height -->
    <!-- https://tailwindcss.com/docs/min-height -->

    <!-- Max Height -->
    <!-- https://tailwindcss.com/docs/max-height -->

    <!-- Full screen height -->

    <!-- Width Auto -->
  </body>
</html>
